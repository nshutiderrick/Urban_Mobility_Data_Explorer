<!-- 
  frontend\signup.html
  Signup Page: Allows new users to create an account by providing an 
  email and creating a password.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NYC Taxi Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 60%, #0d9488 100%);
            color: white;
            border: none;
            border-radius: 0.625rem;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            cursor: pointer;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.35);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.18);
            transform: skewX(-20deg);
            transition: left 0.5s ease;
        }

        .auth-button:hover::before {
            left: 130%;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.45);
        }

        .auth-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(16, 185, 129, 0.3);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .signin-btn {
            display: inline-block;
            margin-top: 0.75rem;
            width: 100%;
            padding: 0.7rem;
            background: transparent;
            color: #10b981;
            border: 1.5px solid rgba(16, 185, 129, 0.5);
            border-radius: 0.625rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.25s ease;
            backdrop-filter: blur(4px);
        }

        .signin-btn:hover {
            background: rgba(16, 185, 129, 0.12);
            border-color: #10b981;
            color: #34d399;
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join the NYC Taxi Insights platform</p>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account?<br>
            <a href="index.html" class="signin-btn">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');

            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successElement.textContent = 'Account created! Redirecting to login...';
                    successElement.style.display = 'block';
                    errorElement.style.display = 'none';
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = data.error || 'Signup failed';
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                }
            } catch (error) {
                errorElement.textContent = 'Server connection error';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>

</html>
